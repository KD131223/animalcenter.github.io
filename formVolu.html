    <main>
        <section>
            <div class="card">
                <h2>Inscripción como Voluntario</h2>
                <p>Completa el siguiente formulario para inscribirte como voluntario y ayudar a nuestros amigos peludos.</p>
                <form action="gracias.html" method="post"> <!-- Cambia la acción según sea necesario -->
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>

                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>

                    <label for="disponibilidad">Disponibilidad (días y horas):</label>
                    <textarea id="disponibilidad" name="disponibilidad" required></textarea>

                    <input type="submit" value="Enviar Inscripción" class="btn-submit">
                </form>
            </div>
        </section>
